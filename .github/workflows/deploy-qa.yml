# B"H
# This workflow will build a docker container, publish it to Google Container Registry, and deploy it to GKE when a release is created
#
# For more support on how to run the workflow, please visit https://github.com/google-github-actions/setup-gcloud/tree/master/example-workflows/gke

name: Build and Deploy to GKE QA

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
  push:
    branches: 
    - dev
  pull_request:
    branches: 
    - master
    - dev 

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: tikal-interview # TODO: update to cluster name
  GKE_ZONE: us-central1-c   # TODO: update to cluster zone
  DEPLOYMENT_NAME: fcc-basic-node-and-express # TODO: update to deployment name
  IMAGE: fcc-basic-node-and-express
  ENVIRONMENT: qa
  REGISTRY: smuel770
  # IMAGE_DIGEST: ""

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker

    # Get the GKE credentials so we can deploy to the cluster
    - uses: google-github-actions/get-gke-credentials@v0.2.1
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    - name: Set up Helm
      run: |-
        cd ..
        wget https://get.helm.sh/helm-v3.5.0-linux-amd64.tar.gz
        tar xvzf helm-v3.5.0-linux-amd64.tar.gz
        cd FCC-Basic-Node-and-Express/
        cp ../linux-amd64/helm ./helm
        chmod u+x ./helm

    - name: Install app helm chart
      run: |-
        chmod u+x ./install/install-chart.sh
        ls -la
        pwd
        cd install/
        echo "gcr.io\/$PROJECT_ID\/$IMAGE"
        DEV_DIGEST=$(kubectl get deployments -n dev $DEPLOYMENT_NAME-myapps -o jsonpath='{.spec.template.spec.containers[0].image}' | awk -F ":" '{print $2}')
        ./install-chart.sh $DEV_DIGEST "$REGISTRY\/$IMAGE@sha256"